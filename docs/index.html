<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabiin Academy — Политика конфиденциальности</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a1a 0%, #000000 100%);
      color: #fff;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 420px;
      width: 100%;
      padding: 32px;
      border-radius: 16px;
      border: 1.5px solid rgba(167, 139, 250, 0.35);
      background: rgba(38, 38, 38, 0.4);
      box-shadow: 0 0 12px rgba(167, 139, 250, 0.15);
    }
    h1 { font-size: 20px; font-weight: 600; margin: 0 0 8px; }
    p { font-size: 14px; color: #9ca3af; margin: 0 0 24px; line-height: 1.5; }
    .links { display: flex; flex-direction: column; gap: 12px; }
    a.option {
      display: block;
      padding: 16px 20px;
      background: rgba(38, 38, 38, 0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 16px;
      border: 1.5px solid rgba(167, 139, 250, 0.3);
      box-shadow: 0 0 8px rgba(167, 139, 250, 0.1);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    a.option:hover {
      border-color: rgba(167, 139, 250, 0.5);
      box-shadow: 0 0 12px rgba(167, 139, 250, 0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tabiin Academy</h1>
    <p>Выберите язык / Choose language:</p>
    <div class="links">
      <a class="option" href="privacy-ru.html">Русский — Политика конфиденциальности</a>
      <a class="option" href="privacy-en.html">English — Privacy Policy</a>
    </div>
  </div>
</body>
</html>
